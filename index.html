<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImgCompress - Smart Image Compression</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b',
              surface: '#18181b',
              'surface-elevated': '#27272a',
              primary: {
                DEFAULT: '#8b5cf6',
                light: '#a78bfa',
                dark: '#7c3aed',
                glow: '#c4b5fd'
              },
              accent: '#f59e0b'
            },
            fontFamily: {
              display: ['Outfit', 'sans-serif'],
              body: ['DM Sans', 'sans-serif']
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'pulse-glow': 'pulseGlow 2s infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.6)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Outfit:wght@400;500;600;700;800&display=swap');
      * {
        font-family: 'DM Sans', sans-serif;
      }

      /* Dark mode (default) */
      body {
        background: linear-gradient(135deg, #09090b 0%, #18181b 50%, #0c0c10 100%);
        min-height: 100vh;
        color: #e4e4e7;
        transition: background 0.3s ease, color 0.3s ease;
      }

      /* Light mode */
      html.light body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
        color: #1e293b;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #18181b;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8b5cf6, #7c3aed);
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #a78bfa;
      }

      html.light ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8b5cf6, #7c3aed);
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background: #a78bfa;
      }

      /* Dark glass */
      html.dark .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      html.dark .glass-elevated {
        background: rgba(39, 39, 42, 0.8);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Light glass */
      html.light .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
      html.light .glass-elevated {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 50%, #f59e0b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      html.light .gradient-text {
        background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .noise-bg {
        position: relative;
      }
      html.dark .noise-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
